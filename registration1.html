<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="newscript.js" type="text/javascript"></script>
   </head>
<body>
  <nav>
    <a href="home.html"><img src="images/logo.webp" class="clg-logo"></a>
    <div class="name">
      <h1>National Engineering College<p>(An Autonomous Institution Affiliated to Anna University,Chennai)<br><span>K R Nagar,Kovilpatti-628503</span></p></h1>

    </div>
  </nav>
  <div class="container">
    <div class="suform">
    <div class="title"><b>Sign Up Form</b></div>
    <div class="content">
      <form name="Signupform" onsubmit="return validate()" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="nam" placeholder="Enter your name">
            <span class="error"><p id="name_error"></p></span>
          </div>

          <div class="input-box">
            <span class="details">Register No.</span>
            <input type="text" name="reg" placeholder="Enter your Register Number">
            <span class="error"><p id="reg_error"></p></span>
          </div>

          <div class="input-box">
            <span class="details">Department</span>
            <!-- <input type="text" placeholder="Enter your Department Name"required> -->
            <select name="department" id="dep">
              <option value="sel">Select</option>
              <option value="IT">IT</option>
              <option value="cse">CSE</option>
              <option value="ece">ECE</option>
              <option value="eee">EEE</option>
              <option value="mech">MECH</option>
              <option value="civil">CIVIL</option>
            </select>
            <span class="error"><p id="dep_error"></p></span>
          </div>
          
          <div class="input-box">
            <span class="details">Year</span>
            <!-- <input type="text" placeholder="Enter your Year" required> -->
            <select name="year" id="yr">
              <option value="sel">Select Year</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <span class="error"><p id="year_error"></p></span>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email">
            <span class="error"><p id="email_error"></p></span>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" max="10" name='num' placeholder="Enter your number">
            <span class="error"><p id="phone_error"></p></span>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pass" placeholder="Enter your password">
            <span class="error"><p id="pass_error"></p></span>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="cpass" placeholder="Confirm your password">
            <span class="error"><p id="cpass_error"></p></span>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="no">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <span class="error"><p id="gender_error"></p></span>
        </div>
        <div class="button">
          <input type="submit" value="Sign Up" name="submit">
        </div>
      </form>
    </div>
  </div>
</div>
  
</body>
</html>
